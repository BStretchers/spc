<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js" async></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img class="planet" src="images/mars.png" alt="planet">
            <img class="rocket" src="images/rocket.png" alt="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" placeholder="Enter password to unlock" />
                <input type="button" value="ok">
            <div class="check-buttons">
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
                <input type="checkbox" />
            </div>
            <div class="levers">
                <input type="range" />
                <input type="range" />
                <input type="range" />
                <input type="range" />
                <input type="range" />
            </div>
            <input type="button" value="Launch">
        </div>
    </div>
</div>
</body>
</html>
